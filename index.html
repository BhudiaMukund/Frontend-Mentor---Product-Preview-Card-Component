<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" href="./images/favicon.ico">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="image-container">
      <img src="/images/image-product-mobile.jpg" class="mobile-image" alt="Perfume Image">
      <img src="/images/image-product-desktop.jpg" class="desktop-image" alt="Perfume Image">
    </section>
    <section class="details-container">
      <span>Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <article class="price-component">
        <h2>$149.99</h2>
        <h3>$169.99</h3>
      </article>
      <button><img src="/images/icon-cart.svg" alt=""> Add to Cart</button>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/BhudiaMukund">Mukund Bhudia</a>.
  </footer>
</body>

</html>
